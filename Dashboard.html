<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./scripts/main.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
        </div>
        <div id="content">
            <div id="top_bar">
                <i class="fas fa-bell fa-lg"></i>
                <img class="user_avatar" src="./img/Default.jpg" alt="User Avatar">
                <div class="user_info">
                    <p>User Name</p>
                    <p>Position</p>
                </div>
            </div>
            <div id="main_content" height="100%">
                <div id="left_content">
                    <h1>Hello,</h1>
                    <h2>User Name</h2>
                    <h1>Date:</h1>
                    <h2>xx/xx/xxxx</h2>
                </div>
                <div id="middle_content">
                    <h2>Key Tasks</h2>
                    <ul>
                        <li>Date of Task <br>Overview of Task</li>
                        <li>Date of Task <br>Overview of Task</li>
                        <li>Date of Task <br>Overview of Task</li>
                        <!-- Add more tasks here -->
                    </ul>
                </div>
                <div id="right_content">
                    <h2>News</h2>
                    <ul>
                        <li>News Title 1</li>
                        <li>News Title 2</li>
                        <li>News Title 3</li>
                        <!-- Add more news titles here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
